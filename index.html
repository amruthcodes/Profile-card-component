<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Profile card component</title>
</head>
<body>
    <div class="bg_top">
        <img src="/images/bg-pattern-top.svg" alt="vector background">
    </div>
    <div class="card_container">
        <div class="card">
            <div class="card_bg">
                <img src="/images/bg-pattern-card.svg" alt="card background">
            </div>
            <div class="profile_image">
                <img src="/images/image-victor.jpg" alt="Profile pic">
            </div>
            <div class="profile">
                <div style="display: flex; justify-content: center;">
                    <p>Vector Crest</p>
                    <p style="padding-left: 0.5rem;">26</p>
                </div>
                <div class="location">
                    <p>London</p>
                </div>
            </div>
            <div class="social_metrics">
                <ul class="social_count">
                    <li>80K <br> Followers</li>
                    <li>803K <br> Likes</li>
                    <li>1.4K <br> Photos</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bg_bottom">
        <img src="/images/bg-pattern-bottom.svg" alt="vector background">
    </div>
</body>
</html>
